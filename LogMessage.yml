name: LogMessage
displayField: Text
fields:
  - name: Text
  - name: LogKind
    type: link
    targets: [LogKind]
  - name: DisplayFlags
    comment: |
      1 << 0 (0x1) = Print in Chat
      1 << 2 (0x4) = WideText (layer 5, top)
      1 << 3 (0x8) = ErrorText (not forced)
      1 << 4 (0x10) = Text (no icons, no sounds)
      1 << 5 (0x20) = WideText (layer 5, bottom, short)
      1 << 6 (0x40) = WideText (layer 5, bottom, long)
      1 << 7 (0x80) = PoisonText (layer 10)
      1 << 8 (0x100) = ErrorText (forced)
      1 << 9 (0x200) = WideText (layer 10, bottom, short)
      1 << 10 (0x0400) = WideText (layer 10, bottom, long)
      1 << 11 (0x0800) = GimmickHint (Info)
      1 << 12 (0x1000) = GimmickHint (Warning)
  - name: Unknown1
    comment: "Enables a SceneFlags check to remove certain DisplayFlags (0xF883)."
  - name: Duration
    comment: "Used for GimmickHint messages."
  - name: Unknown2
    comment: "Uses the local players ScreenLogManager to print the message in chat, but only if the local player is the source. Unsure why."
